---
layout: default
---
<div>
  Welcome to my small blog, where I will post some of my thoughts on various topics.
</div>

<div class="posts">
  <h2>Articles</h2>
  <ul>
    {% for post in site.posts %}
      <li class="post">

        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }} - {{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
